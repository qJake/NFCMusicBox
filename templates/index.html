{% extends "layout/base.html" %}

{% block body %}
    <h2>Status</h2>
    <div>
        <span class="ui large text">
            {% if vm.nfc_status %}
                <i class="green check circle icon"></i> Running
            {% else %}
                <i class="red times circle icon"></i> Not Running
            {% endif %}
        </span>
    </div>
{% endblock %}
